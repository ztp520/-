<script>
	// 页面打开 获取第一页的数据
	/*
		需求1
			页面打开 ajax获取数据 数据获取之后 模板引擎 渲染到页面上
		需求2
			根据服务器返回的数据 生成对应的 页码
		需求3
			点击某一页的页码 页面中就显示 当前这一页的数据
			 为 a标签 绑定点击事件
			 因为逻辑 跟 默认获取数据的代码是类似的 所以 我们抽取为函数
	*/
	$(function () {
		// 获取数据的逻辑
		function getData(myPageNum) {
			$.get({
				url: './api/getPosts.php',
				data: {
					pageNum: myPageNum,
					pageSize: 10
				},
				success: function (backData) {
					// console.log(backData);
					// 为了让英文变成中文 调用函数进行转换
					for (var i = 0; i < backData.pageData.length; i++) {
						// 挨个替换
						backData.pageData[i][5] = E2C(backData.pageData[i][5]);
					}
					console.log(backData);
					/*
						导入模板引擎 定义模板 挖坑 起名 填坑 使用
					*/
					var result = template('posts', backData);
					// console.log(result);
					$('tbody').html(result);

					// 生成li标签
					// 增加之前 删除 ul中的 li 除了 第一个 跟 最后一个
					$('.pagination li:not(:first,:last)').remove();
					for (var i = 1; i <= backData.totalPage; i++) {
						// 创建一个li标签 插入到 pagination 分页ul 的最后的li的前面
						$('<li><a href="#">' + i + '</a></li>').insertBefore('.pagination li:last');
					}
				}
			})
		}

		// 默认调用一次
		getData(1);


		// 需求3
		// 页码的a标签默认不在 所以可以绑定给 父元素
		// 为pagination 内部的a标签绑定点击事件 除了 第一个 跟最后一个`
		$('.pagination').on('click', 'a:not(:first,:last)', function () {
			console.log('你点我啦');
			// 获取点击的a标签的内容即可
			getData($(this).html());
		})
	})

	// 为了转换数据 定义一个函数
	// 状态（drafted(草稿)/published(已发布)/trashed(废弃)）
	function E2C(eName) {
		switch (eName) {
			case 'drafted':
				return '草稿';
				break;
			case 'published':
				return '已发布';
				break;
			case 'trashed':
				return '废弃';
				break;
		}
	}
</script>
